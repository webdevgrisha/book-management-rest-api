type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    example: user@example.com
  password:
    type: string
    format: password
    example: StrongPassw0rd!
    description: >
      Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.