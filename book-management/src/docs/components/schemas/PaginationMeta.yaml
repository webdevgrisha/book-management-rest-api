type: object
required:
  - totalCount
  - totalPages
  - currPage
  - limit
  - hasNextPage
  - hasPrevPage
properties:
  totalCount:
    type: integer
    example: 100
  totalPages:
    type: integer
    example: 10
  currPage:
    type: integer
    example: 1
  limit:
    type: integer
    example: 10
  hasNextPage:
    type: boolean
    example: true
  hasPrevPage:
    type: boolean
    example: false
