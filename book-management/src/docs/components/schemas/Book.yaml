type: object
required:
  - id
  - title
  - author
  - year
properties:
  id:
    type: integer
    example: 1
  title:
    type: string
    example: The Lord of the Rings
  author:
    type: string
    example: J.R.R. Tolkien
  year:
    type: integer
    example: 1954
  description:
    type: string
    example: Epic fantasy novel
  coverImageUrl:
    type: string
    format: uri
    example: https://example.com/cover.jpg
